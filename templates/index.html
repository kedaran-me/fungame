<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My way of applying to a Mechanical Engineer role!</title>
</head>
<body>
    <h1>For Windborne Recruiting Team - </h1>
    
    <p><strong>Question:</strong> {{ question }}</p>

    <form method="POST">
        {% for option in options %}
            <button type="submit" name="answer" value="{{ option }}">{{ option }}</button><br><br>
        {% endfor %}
        
        <input type="hidden" name="question_index" value="{{ question_index }}">
    </form>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    <b>You asked for weird</b>
</body>
</html>
